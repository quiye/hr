  <link rel="stylesheet" href="index.css?v=1525527622" />

  <meta property="og:title" content="これから毎日脈を公開しようぜ">
  <meta property="og:description" content="これから毎日脈を公開しようぜ">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114727708-1"></script>

<body>
  <br>
  <br>
  <br>
  <div id="wrapper">
    <div class="breathe">
      <img border="0" src="my_heart.png">
    </div>
    <br>
    <br> 心拍数: {{ hr }} 回/分
    <br> at {{ date }}
    <br>
    <a href="https://twitter.com/a_ab_abc/status/952089287536738304">@a_ab_abc</a>
  </div>
  <script> setTimeout('location.reload(true)', 59000); </script>
  <script>
    const vm = new Vue({
      el: "#wrapper",
      data: { hr: null, date: null },
      mounted() {
        axios.get("https://quiye.github.io/hr/hr.json?v=1525527622")
          .then(r => {
            this.hr = r.data.heartrate;
            this.date = r.data.date;
          })
      }
    });
  </script>
